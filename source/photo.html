<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1 а">
    <script src="js/picturefill.min.js"></script>
    <script src="js/snap.svg.min.js"></script>
  </head>
  <body>
    <header class="menu">
      <div class="grid-for-menu wrapper">
        <div class="menu__head grid-for-menu__head">
          <div class="grid-for-menu__head-wrapper">
            <a href="index.html" class="menu__logo">
            </a>
            <div class="menu__menu-toggle">
              <svg class="menu__cross" width="24" height="24">
                <title>Скрыть меню</title>
                <use xlink:href="img/spite.svg#icon-menu-cross"></use>
              </svg>
              <svg class="menu__burger menu__script-on--menu-toggle-off" width="50" height="24">
                <title>Показать меню</title>
                <use xlink:href="img/spite.svg#icon-menu-burger"></use>
              </svg>
            </div>
          </div>
        </div>
        <nav class="menu__container grid-for-menu__container">
          <ul class="menu__list grid-for-menu__list">
            <li class="menu__item grid-for-menu__item">
              <a href="index.html" class="menu__link">Главная</a>
            </li>
            <li class="menu__item grid-for-menu__item">
              <a href="photo.html" class="menu__link">Фотографии</a>
            </li>
            <li class="menu__item grid-for-menu__item">
              <a href="form.html" class="menu__link">Конкурс</a>
            </li>
            <li class="menu__item grid-for-menu__item">
              <a href="https://htmlacademy.ru/intensive/adaptive" class="menu__link">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="description description--photo-page grid-for-description grid-for-description--photo-page">
        <h2 class="description__signature grid-for-description__signature">Фотографии пользователей</h2>
      </div>
      <div class="photos-users grid-for-photos-users">
        <div class="photos-users__signature grid-for-photos-users__signature">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
        </div>
        <figure class="photos-users__item grid-for-photos-users__item grid-for-photos-users__item--panorama">
          <a class="photos-users__link" href="img/panorama-desktop@2x.jpg">
            <picture class="photos-users__picture">
              <source
                type="image/webp"
                media="(min-width: 960px)"
                srcset="img/panorama-desktop@1x.webp 1x, img/panorama-desktop@2x.webp 2x">
              <source
                type="image/webp"
                media="(min-width: 660px)"
                srcset="img/panorama-tablet@1x.webp 1x, img/panorama-tablet@2x.webp 2x">
              <source
                type="image/webp"
                srcset="img/panorama-mobile@1x.webp 1x, img/panorama-mobile@2x.webp 2x">
              <source
                media="(min-width: 960px)"
                srcset="img/panorama-desktop@1x.jpg 1x, img/panorama-desktop@2x.jpg 2x">
              <source
                media="(min-width: 660px)"
                srcset="img/panorama-tablet@1x.jpg 1x, img/panorama-tablet@2x.jpg 2x">
              <img src="img/panorama-mobile@1x.jpg" alt="Панорама" class="photos-users__image grid-for-photos-users__image photos-users__image--panorama" srcset="img/panorama-mobile@2x.jpg 2x">
            </picture>
          </a>
          <div class="photos-users__panorama-label">Панорама дня</div>
          <div class="wrapper">
            <figcaption class="photos-users__custom-data wrapper grid-for-photos-users__custom-data grid-for-photos-users__custom-data--panorama">
              <div>
                <p class="photos-users__user-name grid-for-photos-users__user-name">Анна <span class="photos-users__time-of-publication">(5 минут назад)</span></p>
                <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
                </blockquote>
            </div>
              <p class="photos-users__likes photos-users__likes--panorama">Нравится: 215</p>
            </figcaption>
          </div>
        </figure>
        <div class="grid-for-photos-users__container wrapper">
          <figure class="photos-users__item grid-for-photos-users__item
          grid-for-photos-users__item--in-container">
            <a class="photos-users__link" href="img/photo-car-desktop@2x.jpg">
              <picture class="photos-users__picture">
                <source
                type="image/webp"
                media="(min-width: 960px)"
                srcset="img/photo-car-desktop@1x.webp 1x, img/photo-car-desktop@2x.webp 2x">
                <source
                type="image/webp"
                media="(min-width: 660px)"
                srcset="img/photo-car-tablet@1x.webp 1x, img/photo-car-tablet@2x.webp 2x">
                <source
                type="image/webp"
                srcset="img/photo-car-mobile@1x.webp 1x, img/photo-car-mobile@2x.webp 2x">
                <source
                media="(min-width: 960px)"
                srcset="img/photo-car-desktop@1x.jpg 1x, img/photo-car-desktop@2x.jpg 2x">
                <source
                media="(min-width: 660px)"
                srcset="img/photo-car-tablet@1x.jpg 1x, img/photo-car-tablet@2x.jpg 2x">
                <img src="img/photo-car-mobile@1x.jpg" alt="Машина" class="photos-users__image grid-for-photos-users__image photos-users__image--first-post" srcset="img/photo-car-mobile@2x.jpg 2x">
              </picture>
            </a>
            <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
              <div>
                <p class="photos-users__user-name grid-for-photos-users__user-name">Левон <span class="photos-users__time-of-publication">(5 часов назад)</span></p>
                <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Вчера он на луну летал, сегодня в руки к нам попал.
                </blockquote>
            </div>
              <p class="photos-users__likes">Нравится: 356</p>
              </figcaption>
            </figure>
            <figure class="photos-users__item grid-for-photos-users__item
            grid-for-photos-users__item--in-container">
              <a class="photos-users__link" href="img/photo-drumset-desktop@2x.jpg">
                <picture class="photos-users__picture">
                  <source
                  type="image/webp"
                  media="(min-width: 960px)"
                  srcset="img/photo-drumset-desktop@1x.webp 1x, img/photo-drumset-desktop@2x.webp 2x">
                  <source
                  type="image/webp"
                  media="(min-width: 660px)"
                  srcset="img/photo-drumset-tablet@1x.webp 1x, img/photo-drumset-tablet@2x.webp 2x">
                  <source
                  type="image/webp"
                  srcset="img/photo-drumset-mobile@1x.webp 1x, img/photo-drumset-mobile@2x.webp 2x">
                  <source
                  media="(min-width: 960px)"
                  srcset="img/photo-drumset-desktop@1x.jpg 1x, img/photo-drumset-desktop@2x.jpg 2x">
                  <source
                  media="(min-width: 660px)"
                  srcset="img/photo-drumset-tablet@1x.jpg 1x, img/photo-drumset-tablet@2x.jpg 2x">
                  <img src="img/photo-drumset-mobile@1x.jpg" alt="Барабаны" class="photos-users__image grid-for-photos-users__image photos-users__image--second-post" srcset="img/photo-drumset-mobile@2x.jpg 2x">
                </picture>
              </a>
              <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
                <div>
                  <p class="photos-users__user-name grid-for-photos-users__user-name">Антон <span class="photos-users__time-of-publication">(12 часов назад)</span></p>
                  <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Соседи будут рады!
                  </blockquote>
              </div>
                <p class="photos-users__likes">Нравится: 666</p>
              </figcaption>
            </figure>
            <figure class="photos-users__item grid-for-photos-users__item
            grid-for-photos-users__item--in-container">
              <a class="photos-users__link" href="img/photo-window-desktop@2x.jpg">
                <picture class="photos-users__picture">
                  <source
                  type="image/webp"
                  media="(min-width: 960px)"
                  srcset="img/photo-window-desktop@1x.webp 1x, img/photo-window-desktop@2x.webp 2x">
                  <source
                  type="image/webp"
                  media="(min-width: 660px)"
                  srcset="img/photo-window-tablet@1x.webp 1x, img/photo-window-tablet@2x.webp 2x">
                  <source
                  type="image/webp"
                  srcset="img/photo-window-mobile@1x.webp 1x, img/photo-window-mobile@2x.webp 2x">
                  <source
                  media="(min-width: 960px)"
                  srcset="img/photo-window-desktop@1x.jpg 1x, img/photo-window-desktop@2x.jpg 2x">
                  <source
                  media="(min-width: 660px)"
                  srcset="img/photo-window-tablet@1x.jpg 1x, img/photo-window-tablet@2x.jpg 2x">
                  <img src="img/photo-window-mobile@1x.jpg" alt="Окно" class="photos-users__image grid-for-photos-users__image photos-users__image--third-post" srcset="img/photo-window-mobile@2x.jpg 2x">
                </picture>
              </a>
              <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
                <div>
                  <p class="photos-users__user-name grid-for-photos-users__user-name">Борис <span class="photos-users__time-of-publication">(20 часов назад)</span></p>
                  <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Здесь могла быть ваша цитата о высоком и вечном.
                  </blockquote>
              </div>
                <p class="photos-users__likes">Нравится: 215</p>
              </figcaption>
            </figure>
            <figure class="photos-users__item grid-for-photos-users__item
            grid-for-photos-users__item--in-container">
              <a class="photos-users__link" href="img/photo-fair-desktop@2x.jpg">
                <picture class="photos-users__picture">
                  <source
                  type="image/webp"
                  media="(min-width: 960px)"
                  srcset="img/photo-fair-desktop@1x.webp 1x, img/photo-fair-desktop@2x.webp 2x">
                  <source
                  type="image/webp"
                  media="(min-width: 660px)"
                  srcset="img/photo-fair-tablet@1x.webp 1x, img/photo-fair-tablet@2x.webp 2x">
                  <source
                  type="image/webp"
                  srcset="img/photo-fair-mobile@1x.webp 1x, img/photo-fair-mobile@2x.webp 2x">
                  <source
                  media="(min-width: 960px)"
                  srcset="img/photo-fair-desktop@1x.jpg 1x, img/photo-fair-desktop@2x.jpg 2x">
                  <source
                  media="(min-width: 660px)"
                  srcset="img/photo-fair-tablet@1x.jpg 1x, img/photo-fair-tablet@2x.jpg 2x">
                  <img src="img/photo-fair-mobile@1x.jpg" alt="Ярмарка" class="photos-users__image grid-for-photos-users__image photos-users__image--fourth-post" srcset="img/photo-fair-mobile@2x.jpg 2x">
                </picture>
              </a>
              <div ></div>
              <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
                <div>
                  <p class="photos-users__user-name grid-for-photos-users__user-name">Сергей <span class="photos-users__time-of-publication">(25 часов назад)</span></p>
                  <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Самая кубанская в мире!
                  </blockquote>
              </div>
                <p class="photos-users__likes">Нравится: 4</p>
              </figcaption>
            </figure>
            <figure class="photos-users__item grid-for-photos-users__item
            grid-for-photos-users__item--in-container">
              <a class="photos-users__link" href="img/photo-pov-desktop@2x.jpg">
                <picture class="photos-users__picture">
                  <source
                  type="image/webp"
                  media="(min-width: 960px)"
                  srcset="img/photo-pov-desktop@1x.webp 1x, img/photo-pov-desktop@2x.webp 2x">
                  <source
                  type="image/webp"
                  media="(min-width: 660px)"
                  srcset="img/photo-pov-tablet@1x.webp 1x, img/photo-pov-tablet@2x.webp 2x">
                  <source
                  type="image/webp"
                  srcset="img/photo-pov-mobile@1x.webp 1x, img/photo-pov-mobile@2x.webp 2x">
                  <source
                  media="(min-width: 960px)"
                  srcset="img/photo-pov-desktop@1x.jpg 1x, img/photo-pov-desktop@2x.jpg 2x">
                  <source
                  media="(min-width: 660px)"
                  srcset="img/photo-pov-tablet@1x.jpg 1x, img/photo-pov-tablet@2x.jpg 2x">
                  <img src="img/photo-pov-mobile@1x.jpg" alt="Горы" class="photos-users__image grid-for-photos-users__image photos-users__image--fifth-post" srcset="img/photo-pov-mobile@2x.jpg 2x">
                </picture>
              </a>
              <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
                <div>
                  <p class="photos-users__user-name grid-for-photos-users__user-name">Максим <span class="photos-users__time-of-publication">(40 часов назад)</span></p>
                  <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Где снег-то?
                  </blockquote>
              </div>
                <p class="photos-users__likes">Нравится: 150</p>
              </figcaption>
            </figure>
            <figure class="photos-users__item grid-for-photos-users__item
            grid-for-photos-users__item--in-container">
              <a class="photos-users__link" href="img/photo-wing-desktop@2x.jpg">
                <picture class="photos-users__picture">
                  <source
                  type="image/webp"
                  media="(min-width: 960px)"
                  srcset="img/photo-wing-desktop@1x.webp 1x, img/photo-wing-desktop@2x.webp 2x">
                  <source
                  type="image/webp"
                  media="(min-width: 660px)"
                  srcset="img/photo-wing-tablet@1x.webp 1x, img/photo-wing-tablet@2x.webp 2x">
                  <source
                  type="image/webp"
                  srcset="img/photo-wing-mobile@1x.webp 1x, img/photo-wing-mobile@2x.webp 2x">
                  <source
                  media="(min-width: 960px)"
                  srcset="img/photo-wing-desktop@1x.jpg 1x, img/photo-wing-desktop@2x.jpg 2x">
                  <source
                  media="(min-width: 660px)"
                  srcset="img/photo-wing-tablet@1x.jpg 1x, img/photo-wing-tablet@2x.jpg 2x">
                  <img src="img/photo-wing-mobile@1x.jpg" alt="Крыло самолёта" class="photos-users__image grid-for-photos-users__image photos-users__image--sixth-post" srcset="img/photo-wing-mobile@2x.jpg 2x">
                </picture>
              </a>
              <figcaption class="photos-users__custom-data grid-for-photos-users__custom-data">
                <div>
                  <p class="photos-users__user-name grid-for-photos-users__user-name">Надежда <span class="photos-users__time-of-publication">(45 часов назад)</span></p>
                  <blockquote class="photos-users__user-comment grid-for-photos-users__user-comment"> Всем GM и взаимные лайки!
                  </blockquote>
              </div>
                <p class="photos-users__likes">Нравится: 2560</p>
              </figcaption>
            </figure>
          </div>
          <div class="photos-users__last-call">
            <p class="photos-users__last-call-item">Затмите их всех!</p>
            <p class="photos-users__last-call-item">Выкладывайте все, что накопилось в телефоне!</p>
          </div>
      </div>
      <div class="program-interface">
        <div class="grid-for-program-interface wrapper">
          <a class="program-interface__link" href="img/photo-road-desktop@2x.jpg">
            <picture class="program-interface__picture">
              <source
                type="image/webp"
                media="(min-width: 960px)"
                srcset="img/photo-road-desktop@1x.webp 1x, img/photo-road-desktop@2x.webp 2x">
                <source
                type="image/webp"
                media="(min-width: 660px)"
                srcset="img/photo-road-tablet@1x.webp 1x, img/photo-road-tablet@2x.webp 2x">
                <source
                type="image/webp"
                srcset="img/photo-road-mobile@1x.webp 1x, img/photo-road-mobile@2x.webp 2x">
                <source
                media="(min-width: 960px)"
                srcset="img/photo-road-desktop@1x.jpg 1x, img/photo-road-desktop@2x.jpg 2x">
                <source
                media="(min-width: 660px)"
                srcset="img/photo-road-tablet@1x.jpg 1x, img/photo-road-tablet@2x.jpg 2x">
                <img src="img/photo-road-mobile@1x.jpg" alt="Заснеженная дорога" class="photos-users__image grid-for-photos-users__image photos-users__image--sixth-post" srcset="img/photo-road-mobile@2x.jpg 2x">
            </picture>
          </a>
          <div class="program-interface__tuning">
            <div class="program-interface__tuning-items">
              <div class="program-interface__crop">
                <svg class="program-interface__crop-svg">
                  <use xlink:href="img/spite.svg#icon-editor-crop"></use>
                </svg>
                <div class="program-interface__tuning-scale program-interface__tuning-scale--crop">
                  <svg class="program-interface__tuning-scale-svg program-interface__tuning-scale-svg--crop">
                    <use xlink:href="img/spite.svg#icon-editor-diagram-fill"></use>
                  </svg>
                </div>
              </div>
              <div class="program-interface__fill">
                <svg class="program-interface__fill-svg">
                  <use xlink:href="img/spite.svg#icon-editor-fill"></use>
                </svg>
                <div class="program-interface__tuning-scale program-interface__tuning-scale--fill">
                  <svg class="program-interface__tuning-scale-svg program-interface__tuning-scale-svg--fill">
                    <use xlink:href="img/spite.svg#icon-editor-diagram-fill"></use>
                  </svg>
                </div>
              </div>
              <div class="program-interface__contrast">
                <svg class="program-interface__contrast-svg">
                  <use xlink:href="img/spite.svg#icon-editor-contrast"></use>
                </svg>
                <div class="program-interface__tuning-scale program-interface__tuning-scale--contrast">
                  <svg class="program-interface__tuning-scale-svg program-interface__tuning-scale-svg--contrast">
                    <use xlink:href="img/spite.svg#icon-editor-diagram-fill"></use>
                  </svg>
                </div>
              </div>
            </div>
            <div class="program-interface__tuning-scale">
              <svg class="program-interface__tuning-scale-svg">
                <use xlink:href="img/spite.svg#icon-editor-diagram-fill"></use>
              </svg>
            </div>
            <div class="program-interface__buttons">
              <button class="button program-interface__button-post">
                <span class="program-interface__button-post-text">Запостить</span>
              </button>
              <button class="button program-interface__button-cancel">
                <span class="program-interface__button-cancel-text">Отмена</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer grid-for-footer">
      <div class="grid-for-footer-wrapper wrapper">
        <a class="footer__logo grid-for-footer__logo" href="index.html">
        </a>
        <div class="social grid-for-footer__social">
          <a href="" class="social__twitter">
            <svg class="social__twitter-svg">
              <use xlink:href="img/spite.svg#icon-twitter"></use>
            </svg>
          </a>
          <a href="" class="social__facebook">
            <svg class="social__facebook-svg">
              <use xlink:href="img/spite.svg#icon-facebook"></use>
            </svg>
          </a>
          <a href="" class="social__youtube">
            <svg class="social__youtube-svg">
              <use xlink:href="img/spite.svg#icon-youtube"></use>
            </svg>
          </a>
        </div>
        <div class="developed grid-for-footer__developed">Разработано
          <a href="https://htmlacademy.ru/intensive/adaptive" class="developed__link">
            <svg class="developed__image">
              <use xlink:href="img/spite.svg#logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
