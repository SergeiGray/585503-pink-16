<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="menu">
      <div class="wrapper">
        <div class="menu__head">
          <a href="" class="menu__logo">Pink</a>
          <div class="menu__menu-toggle">&times</div>
        </div>
        <nav class="menu__container">
          <ul class="menu__list">
            <li class="menu__item">Главная</li>
            <li class="menu__item">Фотографии</li>
            <li class="menu__item">Конкурс</li>
            <li class="menu__item">HTML Academy</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="description">
          <img src="http://placehold.it/320x460"> <!-- Временная заглушка/Картинка будет фоном -->
          <h2 class="description__signature">Фотографии пользователей</h2>
        </div>
        <div class="photos-users">
          <div class="photos-users__signature">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
          </div>
          <figure class="photos-users__item">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data photos-users__wrapper">
              <p class="photos-users__user-name">Анна (5 минут назад)</p>
              <blockquote class="photos-users__user-comment"> Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
              </blockquote>
              <p class="photos-users__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Левон (5 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Вчера он на луну летал, сегодня в руки к нам попал.
               </blockquote>
               <p class="photos-users__likes">Нравится: 356</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Антон (12 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Соседи будут рады!
              </blockquote>
              <p class="photos-users__likes">Нравится: 666</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Борис (20 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Здесь могла быть ваша цитата о высоком и вечном.
              </blockquote>
              <p class="photos-users__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Сергей (25 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Самая кубанская в мире!
              </blockquote>
              <p class="photos-users__likes">Нравится: 4</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Максим (40 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Где снег-то?
              </blockquote>
              <p class="photos-users__likes">Нравится: 150</p>
            </figcaption>
          </figure>
          <figure class="photos-users__item photos-users__wrapper">
            <img src="http://placehold.it/280x180" class="photos-users__image">
            <figcaption class="photos-users__custom-data">
              <p class="photos-users__user-name">Надежда (45 часов назад)</p>
              <blockquote class="photos-users__user-comment"> Всем GM и взаимные лайки!
              </blockquote>
              <p class="photos-users__likes">Нравится: 2560</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__logo">
          <img src="http://placehold.it/45x45" alt="Pink"> Pink
        </div>
        <div class="social">
          <a href="" class="social__twitter">
            <img src="http://placehold.it/45x45" alt="Twitter">
          </a>
          <a href="" class="social__facebook">
            <img src="http://placehold.it/45x45" alt="Facebook">
          </a>
          <a href="" class="social__youtube">
            <img src="http://placehold.it/45x45" alt="Youtube">
          </a>
        </div>
        <div class="developed">Разработано
          <a href="https://htmlacademy.ru">
            <img src="http://placehold.it/45x45" alt="HTML Academy">
          </a>
        </div>
      </div>
    </footer>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
